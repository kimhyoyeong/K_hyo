<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <test-component id="abk1341madgamlvba" v-bind:age="30"></test-component>
        <p>
            콘솔창을 열어 경고를 확인해봅시다.
        </p>
    </div>
    <script>
       Vue.component('test-component', {
           props: {
               id: {
                   type: String,
                   required: true
               },
               name: {
                   type: String,
                   default: 'noname'
               },
               age: {
                   type: Number,
                   validator: function(v) {
                       return v >= 20;
                   }
               }
           },
           template: '<p>name: {{name}}, age: {{age}}</p>'
       });
       new Vue({
           el: '#app'
       });
    </script>

</body>
</html>
